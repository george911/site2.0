# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

# 关于postgresql
# 帮助:http://www.postgresql.org/docs/9.4/interactive/tutorial-start.html
# 需要在Gemfile里加入gem 'pg'

development:
  adapter: postgresql
  encode: unicode
  database: site2 #database设置和路径无关,DB文件存储在Postgresql内部,heroku上传数据文件是把site2上传,和.dump文件没有半毛关系
  pool: 5 
  prepared_statements: false
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encode: unicode
  database: test #database设置和路径无关,DB文件存储在Postgresql内部,heroku上传数据文件是把site2上传,和.dump文件没有半毛关系
  pool: 5 
  prepared_statements: false
  host: localhost

production:
  adapter: postgresql
  encoding: unicode
